[package]
name = "rusty-backup"
version = "0.1.0"
edition = "2021"
license = "AGPL-3.0"
description = "Cross-platform GUI for backing up and restoring vintage computer hard disk images"
resolver = "2"

[dependencies]
eframe = "0.33"
egui = "0.33"
rfd = "0.15"
anyhow = "1"
thiserror = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
byteorder = "1"
log = "0.4"
zstd = "0.13"
sha2 = "0.10"
crc32fast = "1"
chrono = "0.4"
image = "0.25"
reqwest = { version = "0.12", features = ["blocking", "json"] }
webbrowser = "1.0"
dirs = "5"

[target.'cfg(any(target_os = "linux", target_os = "macos"))'.dependencies]
libc = "0.2"

[target.'cfg(target_os = "linux")'.dependencies]
nix = { version = "0.31", features = ["mount"] }

[target.'cfg(target_os = "macos")'.dependencies]
objc2-io-kit = { version = "0.3", default-features = false, features = ["libc"] }
objc2-disk-arbitration = { version = "0.3", default-features = false, features = ["DASession", "DADisk", "DADissenter", "libc"] }
objc2-core-foundation = { version = "0.3", features = ["CFString", "CFDictionary", "CFNumber", "CFRunLoop", "CFURL"] }

[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.62", features = [
    "Win32_Foundation",
    "Win32_System_Ioctl",
    "Win32_System_IO",
    "Win32_Storage_FileSystem",
    "Win32_Security",
    "Win32_UI_Shell",
    "Win32_UI_WindowsAndMessaging",
    "Win32_System_Registry",
] }

[build-dependencies]
embed-resource = "2"
winres = "0.1"

[dev-dependencies]
tempfile = "3"
