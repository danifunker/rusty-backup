[package]
name = "rusty-backup"
version = "0.1.0"
edition = "2021"
license = "AGPL-3.0"
description = "Cross-platform GUI for backing up and restoring vintage computer hard disk images"
resolver = "2"

[dependencies]
eframe = "0.33"
egui = "0.33"
sysinfo = "0.34"
plist = "1"
rfd = "0.15"
anyhow = "1"
thiserror = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
byteorder = "1"
log = "0.4"
zstd = "0.13"
sha2 = "0.10"
crc32fast = "1"
chrono = "0.4"

[dev-dependencies]
tempfile = "3"
