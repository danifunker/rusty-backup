[package]
name = "rusty-backup"
version = "0.1.0"
edition = "2021"
license = "AGPL-3.0"
description = "Cross-platform GUI for backing up and restoring vintage computer hard disk images"
resolver = "2"

[dependencies]
eframe = "0.33"
egui = "0.33"
plist = "1"
rfd = "0.15"
anyhow = "1"
thiserror = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
byteorder = "1"
log = "0.4"
zstd = "0.13"
sha2 = "0.10"
crc32fast = "1"
chrono = "0.4"

[target.'cfg(target_os = "linux")'.dependencies]
nix = { version = "0.31", features = ["mount"] }
libc = "0.2"

[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.62", features = [
    "Win32_Foundation",
    "Win32_System_Ioctl",
    "Win32_System_IO",
    "Win32_Storage_FileSystem",
] }

[dev-dependencies]
tempfile = "3"
