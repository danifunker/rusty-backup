name: Release

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - "*.md"
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  generate-version:
    name: Generate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Generate version from date
        id: version
        run: |
          VERSION=$(date -u +"%Y%m%d%H%M")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

  build-windows:
    name: Build Windows
    needs: generate-version
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - target: i686-pc-windows-msvc
            arch: x86
          - target: x86_64-pc-windows-msvc
            arch: x64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        env:
          RELEASE_VERSION: ${{ needs.generate-version.outputs.version }}
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ -f "../../../assets/icons/icon.ico" ]; then
            7z a ../../../RustyBackup-windows-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}.zip rusty-backup.exe ../../../assets/icons/icon.ico
          else
            7z a ../../../RustyBackup-windows-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}.zip rusty-backup.exe
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustyBackup-windows-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}
          path: RustyBackup-windows-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}.zip

  build-macos:
    name: Build macOS
    needs: generate-version
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            arch: arm64
          - target: x86_64-apple-darwin
            arch: x64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        env:
          RELEASE_VERSION: ${{ needs.generate-version.outputs.version }}
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Create macOS app bundle
        run: |
          APP_NAME="Rusty Backup"
          BUNDLE_NAME="Rusty-Backup.app"
          VERSION="${{ needs.generate-version.outputs.version }}"
          
          # Create app bundle structure
          mkdir -p "${BUNDLE_NAME}/Contents/MacOS"
          mkdir -p "${BUNDLE_NAME}/Contents/Resources"
          
          # Copy binary
          cp "target/${{ matrix.target }}/release/rusty-backup" "${BUNDLE_NAME}/Contents/MacOS/"
          chmod +x "${BUNDLE_NAME}/Contents/MacOS/rusty-backup"
          
          # Copy icon if available
          if [ -f "assets/icons/icon.icns" ]; then
            cp "assets/icons/icon.icns" "${BUNDLE_NAME}/Contents/Resources/AppIcon.icns"
          fi
          
          # Create Info.plist
          cat > "${BUNDLE_NAME}/Contents/Info.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>${APP_NAME}</string>
              <key>CFBundleDisplayName</key>
              <string>${APP_NAME}</string>
              <key>CFBundleIdentifier</key>
              <string>io.github.dani.rusty-backup</string>
              <key>CFBundleVersion</key>
              <string>${VERSION}</string>
              <key>CFBundleShortVersionString</key>
              <string>${VERSION}</string>
              <key>CFBundleExecutable</key>
              <string>rusty-backup</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon.icns</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
          </dict>
          </plist>
          EOF
          
          # Ad-hoc code sign to prevent "damaged" error
          codesign --force --deep --sign - "${BUNDLE_NAME}"
          
          # Create DMG
          hdiutil create -volname "${APP_NAME}" -srcfolder "${BUNDLE_NAME}" -ov -format UDZO "RustyBackup-macos-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}.dmg"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustyBackup-macos-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}
          path: RustyBackup-macos-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}.dmg

  build-linux-appimage:
    name: Build Linux AppImage
    needs: generate-version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libssl-dev pkg-config

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        env:
          RELEASE_VERSION: ${{ needs.generate-version.outputs.version }}
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Download AppImage tools
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          # Extract appimagetool to avoid FUSE requirement
          ./appimagetool-x86_64.AppImage --appimage-extract
          mv squashfs-root/AppRun squashfs-root/appimagetool
          chmod +x squashfs-root/appimagetool
      
      - name: Create AppImage
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          cp target/${{ matrix.target }}/release/rusty-backup AppDir/usr/bin/
          
          # Create proper .desktop file with all required fields
          cat > AppDir/usr/share/applications/rusty-backup.desktop << EOF
          [Desktop Entry]
          Type=Application
          Name=Rusty Backup
          Comment=Backup and restore vintage computer hard disk images
          Exec=rusty-backup
          Icon=rusty-backup
          Categories=Utility;System;
          Terminal=false
          StartupNotify=true
          EOF
          
          # Copy icon with proper naming
          if [ -f "assets/icons/icon-256.png" ]; then
            cp assets/icons/icon-256.png AppDir/usr/share/icons/hicolor/256x256/apps/rusty-backup.png
            # Also copy to root for AppImage (some systems need this)
            cp assets/icons/icon-256.png AppDir/rusty-backup.png
          fi
          
          # Copy .desktop file to root (required for AppImage)
          cp AppDir/usr/share/applications/rusty-backup.desktop AppDir/
          
          # Create AppRun as symlink to the binary
          ln -s usr/bin/rusty-backup AppDir/AppRun
          
          # Use extracted appimagetool with --no-appstream to avoid FUSE requirement
          ARCH=${{ matrix.arch }} ./squashfs-root/appimagetool --no-appstream AppDir RustyBackup-linux-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}.AppImage
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustyBackup-linux-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}-appimage
          path: RustyBackup-linux-${{ matrix.arch }}-${{ needs.generate-version.outputs.version }}.AppImage

  release:
    name: Create Release
    needs: [generate-version, build-windows, build-macos, build-linux-appimage]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure of downloaded files
        run: ls -R artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.generate-version.outputs.version }}
          name: Release ${{ needs.generate-version.outputs.version }}
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
